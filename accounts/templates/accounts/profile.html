{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="custom-card">
  <h2>Welcome, {{ user.username }}!</h2>
  <ul class="list-group mb-3">
    <li class="list-group-item">Email: {{ user.email }}</li>
    <li class="list-group-item">Verified: {{ user.is_verified }}</li>
  </ul>
  <div class="d-flex gap-2">
    <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Edit Profile</a>
    <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
    {% if not user.is_verified %}
      <a href="{% url 'verify_user' %}" class="btn btn-success">Verify Account</a>
    {% endif %}
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<div class="custom-card">
  <h2>All Users</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Verified</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_verified }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
